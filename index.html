        function getIconColor(category) {
            const colors = {
                'AI & Machine Learning': '#ff6b6b',
                'Business & Sales': '#e74c3c',
                'Communication & Social': '#4ecdc4',
                'Content & Marketing': '#feca57',
                'Data & Analytics': '#96ceb4',
                'E-commerce & Retail': '#f39c12',
                'Finance & Crypto': '#ff9ff3',
                'Healthcare & Wellness': '#54a0ff',
                'Legal & Compliance': '#8e44ad',
                'Media & Entertainment': '#e67e22',
                'Productivity & Tools': '#45b7d1'
            };
            return colors[category] || '#6c757d';
        }

        function renderTemplates(templatesToRender) {
            const grid = document.getElementById('templatesGrid');
            const noResults = document.getElementById('noResults');
            
            if (templatesToRender.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
            } else {
                grid.style.display = 'grid';
                noResults.style.display = 'none';
                
                grid.innerHTML = templatesToRender.map(template => {
                    const sizeKB = parseFloat(template.size);
                    let complexity = 'low';
                    let complexityDots = 1;
                    
                    if (sizeKB > 8) {
                        complexity = 'high';
                        complexityDots = 3;
                    } else if (sizeKB > 4) {
                        complexity = 'medium';
                        complexityDots = 2;
                    }
                    
                    const dots = Array.from({length: 3}, (_, i) => {
                        let dotClass = 'complexity-dot';
                        if (i < complexityDots) {
                            dotClass += complexity === 'high' ? ' high' : complexity === 'medium' ? ' medium' : ' active';
                        }
                        return `<div class="${dotClass}"></div>`;
                    }).join('');
                    
                    return `
                    <div class="template-card">
                        <div class="template-header">
                            <div class="template-icon" style="background: ${getIconColor(template.category)}">
                                ${template.icon}
                            </div>
                            <div class="template-title">${template.name}</div>
                        </div>
                        <div class="template-category">${template.category}</div>
                        <div class="template-description">${template.description}</div>
                        <div class="template-size">
                            <span>Size: ${template.size}</span>
                            <div class="complexity-indicator" title="Complexity: ${complexity}">
                                ${dots}
                            </div>
                        </div>
                    </div>
                `;
                }).join('');
            }
            
            document.getElementById('visibleTemplates').textContent = templatesToRender.length;
        }

        function filterTemplates() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeCategory = document.querySelector('.category-btn.active').dataset.category;
            
            filteredTemplates = templates.filter(template => {
                const matchesSearch = template.name.toLowerCase().includes(searchTerm) || 
                                    template.description.toLowerCase().includes(searchTerm);
                const matchesCategory = activeCategory === 'all' || template.category === activeCategory;
                
                return matchesSearch && matchesCategory;
            });
            
            renderTemplates(filteredTemplates);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterTemplates);

        document.getElementById('categoryFilter').addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                filterTemplates();
            }
        });

        // Initial render
        renderTemplates(templates);
